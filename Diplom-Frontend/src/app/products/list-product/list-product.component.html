<h2> Список продуктов</h2>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Введите название изготовителя">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="products" matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="id" hidden>
      <th mat-header-cell *matHeaderCellDef hidden> Id </th>
      <td mat-cell *matCellDef="let element" hidden> {{element.id}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Название </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Стоимость </th>
      <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
    </ng-container>

    <!-- Customer Column -->
    <ng-container matColumnDef="сustomer">
      <th mat-header-cell *matHeaderCellDef> Производитель </th>
      <td mat-cell *matCellDef="let element"> {{element.customer.name}} </td>
    </ng-container>

    <!-- Measure Column -->
    <ng-container matColumnDef="measure">
      <th mat-header-cell *matHeaderCellDef> Ед. изм. </th>
      <td mat-cell *matCellDef="let element"> {{element.measure}} </td>
    </ng-container>

    <!-- Actions Column-->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" type="button" (click)="editProduct()" >Редактировать</button>
        <button mat-raised-button color="warn" type="button" (click)="deleteProduct(element.id)">Удалить</button>
       </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 30, 40, 50]" showFirstLastButtons></mat-paginator>
</div>
<button mat-raised-button type="button" (click)="addProduct()" >Добавить продукт</button>
