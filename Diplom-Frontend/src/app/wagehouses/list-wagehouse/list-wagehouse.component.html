<h2> Список изготовителей</h2>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Введите название изготовителя">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="wagehouses" matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="id" hidden>
      <th mat-header-cell *matHeaderCellDef hidden> Id </th>
      <td mat-cell *matCellDef="let element" hidden> {{element.id}} </td>
    </ng-container>
    <!-- Product Column -->
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Продукт </th>
      <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
    </ng-container>

    <!-- Count Column -->
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef> Количество </th>
      <td mat-cell *matCellDef="let element"> {{element.count}} </td>
    </ng-container>

    <!-- ProductStatus Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Статус </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- Actions Column-->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" type="button" (click)="editWagehouse(element)" >Редактировать</button>
        <button mat-raised-button color="warn" type="button" (click)="deleteWagehouse(element.id)">Удалить</button>
       </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 30, 40, 50]" showFirstLastButtons></mat-paginator>
</div>
<button mat-raised-button type="button" (click)="toAddWagehouse()" >Добавить изготовителя</button>
